<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions? - Bible Study Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/questioning.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-link">Home</a>
            <a href="study.html" class="nav-link">Study Bible</a>
            <a href="questioning.html" class="nav-link active">Questions?</a>
            <a href="#contact" class="nav-link">Contact</a>
        </div>
    </nav>

    <main class="content">
        <div class="steps">
            <div class="step-item header-section">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="var(--primary-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="var(--primary-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="var(--primary-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1>Bible Study Chat</h1>
                <p>Have a conversation about the Bible with an AI assistant trained in biblical knowledge.</p>
            </div>

            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <!-- Messages will be inserted here -->
                </div>

                <div id="loading-indicator" class="loading-indicator" style="display: none;">
                    <div class="loading-dots">
                        <span>●</span>
                        <span>●</span>
                        <span>●</span>
                    </div>
                </div>

                <div class="chat-input-container">
                    <textarea id="message-input" class="chat-input"
                              placeholder="Type your message here..."></textarea>
                    <div class="button-container">
                        <button id="send-message" class="send-button">Send Message</button>
                        
                    </div>
                </div>
                <div class="new-conversation-container">
                        <button id="new-conversation" class="send-button">New Conversation</button>
                </div>
                
            </div>
        </div>

        <p class="note">AI can make mistakes. Always verify theological insights with Scripture and trusted sources.</p>
    </main>

    <!-- Mobile Panel -->
    <div id="chat-panel" class="chat-panel">
        <div class="chat-panel-header">
            <h3>Bible Study Chat</h3>
            <button class="close-chat-panel">×</button>
        </div>
        <div class="chat-panel-content">
            <!-- Mobile chat content will be synced here -->
        </div>
    </div>
    <div class="chat-panel-backdrop"></div>

    <script src="js/questioning.js" type="module"></script>
</body>
</html>
