<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Bible - Bible Study Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/verse-highlight.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-link">Home</a>
            <a href="study.html" class="nav-link active">Study Bible</a>
            <a href="questioning.html" class="nav-link">Questions?</a>
            <a href="#theological" class="nav-link">Theological questions</a>
            <a href="#debate" class="nav-link">Theological debate</a>
            <a href="#contact" class="nav-link">Contact</a>
        </div>
    </nav>

    <main class="study-content">
        <div class="search-container">
            <input type="text" id="verse-search" placeholder="Enter verse reference (e.g., John 3:16)" aria-label="Verse reference search">
            <button id="search-button" class="search-btn" aria-label="Search for verse">Search</button>
            <div id="search-error" class="search-error" style="display: none;"></div>
        </div>

        <div class="study-container">
            <div class="chapter-container">
                <div class="chapter-header">
                    <span class="chapter-reference"></span>
                    <span class="version">ASV</span>
                </div>
                <div class="chapter-content" role="region" aria-label="Bible chapter content"></div>
                <div class="chapter-navigation">
                    <button id="prev-chapter" class="nav-btn">Previous Chapter</button>
                    <button id="next-chapter" class="nav-btn">Next Chapter</button>
                </div>
            </div>
            <div class="analysis-container">
                <section class="related-verses-section">
                    <h3>Commentary</h3>
                    <div class="related-verses-content">
                        <p class="empty-state">Select a verse number to see commentary</p>
                    </div>
                </section>
                <section class="theological-insights-section" role="region" aria-label="Theological Insights">
                    <h3>Theology</h3>
                    <div class="theological-insights-content">
                        <p class="empty-state">Select a verse to see theological insights</p>
                    </div>
                </section>
                <section class="historical-context-section" role="region" aria-label="Historical Context">
                    <h3>History</h3>
                    <div class="historical-context-content">
                        <p class="empty-state">Select a verse to see historical context</p>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <button id="analysis-trigger" class="analysis-trigger">Analysis</button>
    <div class="panel-backdrop"></div>
    <div id="analysis-panel" class="analysis-panel">
        <div class="panel-header">
            <h3>Analysis</h3>
            <button class="close-panel">Ã—</button>
        </div>
        <div class="analysis-content">
            <!-- Move your existing analysis containers here -->
            <section class="related-verses-section">
                <h3>Commentary</h3>
                <div class="related-verses-content"></div>
            </section>
            <section class="theological-insights-section">
                <h3>Theology</h3>
                <div class="theological-insights-content"></div>
            </section>
            <section class="historical-context-section">
                <h3>History</h3>
                <div class="historical-context-content"></div>
            </section>
        </div>
    </div>
    
    <script src="js/app.js" type="module"></script>
</body>
</html>
