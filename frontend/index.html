<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Study Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/@chakra-ui/css/reset@2.3.1/dist/reset.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bible Study Tool</h1>
            <nav>
                <button id="readBtn" class="nav-btn active">Read Bible</button>
                <button id="searchBtn" class="nav-btn">Search</button>
                <button id="aiBtn" class="nav-btn">AI Assistant</button>
            </nav>
        </header>
        <main>
            <section id="readSection" class="section active">
                <div class="bible-content">
                    <div class="verse-container"></div>
                </div>
            </section>
            <section id="searchSection" class="section">
                <div class="search-container">
                    <input
                        type="text"
                        id="verse-search"
                        placeholder="Enter verse reference (e.g., John 3:16)"
                        aria-label="Verse reference search"
                    >
                    <button
                        id="search-button"
                        aria-label="Search for verse"
                    >Search</button>
                </div>
            </section>
            <section id="aiSection" class="section">
                <div class="ai-container">
                    <div class="ai-tabs">
                        <button class="ai-tab active" data-tab="general">General Questions</button>
                        <button class="ai-tab" data-tab="debate">Debate Simulation</button>
                        <button class="ai-tab" data-tab="apologetics">Apologetics</button>
                    </div>

                    <div id="generalTab" class="ai-tab-content active">
                        <textarea id="aiInput" placeholder="Ask a theological question..."></textarea>
                        <button id="aiSubmit">Ask AI</button>
                    </div>

                    <div id="debateTab" class="ai-tab-content">
                        <form id="debateForm">
                            <textarea id="position1" placeholder="Enter first theological position..."></textarea>
                            <textarea id="position2" placeholder="Enter second theological position..."></textarea>
                            <button type="submit">Simulate Debate</button>
                        </form>
                    </div>

                    <div id="apologeticsTab" class="ai-tab-content">
                        <form id="apologeticsForm">
                            <textarea id="apologeticsQuery" placeholder="Ask about Christianity's validity, truth claims, or challenges..."></textarea>
                            <button type="submit">Get Response</button>
                        </form>
                    </div>

                    <div id="aiResponse" class="ai-response-container"></div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/app.js" type="module"></script>
</body>
</html>
